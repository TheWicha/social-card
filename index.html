<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar of user" />
        <h1>Jessica Randall</h1>
        <p class="location">London, United kingdom</p>
        <p class="slogan">"Front-end developer and avid reader."</p>
        <ul>
          <li>
            <a href="https://github.com/jessicarandall" target="_blank">
              <button>GitHub</button>
            </a>
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/jessicarandall"
              target="_blank"
            >
              <button>Frontend Mentor</button>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/jessicarandall"
              target="_blank"
            >
              <button>LinkedIn</button>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/jessicarandall" target="_blank">
              <button>Twitter</button>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/jessicarandall" target="_blank">
              <button>Instagram</button>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
